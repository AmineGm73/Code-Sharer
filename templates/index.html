<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets</title>
</head>
<body>
    <h1>Code Snippets</h1>
    <ul>
        {% for index, snippet in code_snippets.items() %}
            <li>
                <a href="{{ url_for('get_code', id=index) }}" target="_blank">{{ snippet['filename'] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
